<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pageLayout">

<head>
    <title>home</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/feed/home.css}">
</th:block>

<th:block layout:fragment="js">
    <script defer th:src="@{/js/feed/homeT.js}"></script>
    <script defer th:src="@{/js/feed/homeFeed.js}"></script>
</th:block>

<th:block layout:fragment="content" th:object="${feedEntity}">
    <div class="btn animate__animated animate__shakeX" data-bs-toggle="modal" data-target="#myModal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus-circle pointer plus__icon " ></i>
    </div>

    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="feedImg pointer animate__animated animate__swing" th:src="@{/img/feed/feedDefaultImg.png}" >
                    <div class="displayImgList"></div>
                    <br>
                    <div><input class="feedSelectImg" name="contents_img" type="file" multiple accept="image/**" style="display: none"></div>
                    <textarea class="feedCtnt form-control" aria-label="With textarea" th:field="*{feed_ctnt}" rows="5" style="resize: none"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary feedInputBtn">글등록</button>
                </div>
            </div>
        </div>
    </div>

    <!--리스트-->
    <div id="feedContainer" class="d-flex flex-column align-items-center justify-content-center">

    </div>

    <div class="m-5 d-flex justify-content-center" id="loading">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>


</th:block>
</html>
