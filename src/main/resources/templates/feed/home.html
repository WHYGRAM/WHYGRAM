<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pageLayout">

<head>
    <title>home</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/feed/home.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</th:block>

<th:block layout:fragment="js">
    <script defer th:src="@{/js/feed/homeT.js}"></script>
    <script defer th:src="@{/js/feed/homeT.js}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</th:block>

<th:block layout:fragment="content" th:object="${feedEntity}">
    <div class="btn animate__animated animate__shakeX" data-bs-toggle="modal" data-target="#myModal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus-circle pointer plus__icon " ></i>
    </div>

    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="feedImg pointer animate__animated animate__swing" th:src="@{/img/feed/feedDefaultImg.png}" >
                    <div class="displayImgList"></div>
                    <br>
                    <div><input class="feedSelectImg" name="contents_img" type="file" multiple accept="image/**" style="display: none"></div>
                    <textarea class="feedCtnt form-control" aria-label="With textarea" th:field="*{feed_ctnt}" rows="5" style="resize: none"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary feedInputBtn">글등록</button>
                </div>
            </div>
        </div>
    </div>

    <div id="feedContainer">
        <div class="card">
            <h5 class="card-header"><!--프로필--></h5>
            <div class="card-body">
                <!--1.이미지-->
                <div id="carouselExampleIndicators" class="carousel slide col-8" data-bs-ride="carousel">
                    <!--이미지 바-->
                    <div class="carousel-indicators" id="imgBtnList">
                        <!--반복
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        -->
                    </div>
                    <!--이미지-->
                    <div class="carousel-inner"  id="imgList">
                        <!--반복
                        <div class="carousel-item active">
                          <img th:src="@{/img/feed/error.jpg}" class="d-block w-100">
                        </div>
                        -->
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!--2.내용-->
                <p class="card-text"></p>
                <!--3.좋아요+수+댓글+수-->
                <div id="icnList" class="pointer"></div>
            </div>
        </div>
    </div>

    <div class="m-5 d-flex justify-content-center" id="loading">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>


</th:block>
</html>
