<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pageLayout">

<head>
    <title>mypage</title>
</head>
<th:block layout:fragment="js">
    <script defer th:src="@{/css/user/mypage.css}"></script>
</th:block>
<th:block layout:fragment="js">
    <script defer th:src="@{/js/user/mypage.js}"></script>
</th:block>

<th:block layout:fragment="content" th:with="profile=${#authentication.getPrincipal().getUser()}">
    <form th:action="mypage" method="post" enctype="multipart/form-data">
        <img th:if="${profile.users_img == null}"  class="profileImg pointer" th:src="@{/img/defaultProfile.png}">
        <img th:unless="${profile.users_img == null}" class="profileImg pointer" th:src="@{/pic/profile/{users_id}/{users_img}(users_id=${profile.users_id}, users_img=${profile.users_img})}">
        <input class="profileInput" type="file" name="users_img" accept="image/**">
        <input type="submit" value="업로드">
    </form>
</th:block>

</html>
