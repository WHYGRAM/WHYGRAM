<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="pageLayout">

<head>
    <title>mypage</title>
</head>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/profile/mypage.css}">
</th:block>
<th:block layout:fragment="js">
    <script defer th:src="@{/js/profile/mypageImg.js}"></script>
    <script defer th:src="@{/js/profile/mypageFollow.js}"></script>
</th:block>

<th:block layout:fragment="content" th:with="auth=${#authentication.getPrincipal().getUser()}">
    <span id="mypageConst" th:attr="data-uId = ${auth.users_id}, data-pId = ${profile.users_id}"></span>

    <!-- 프로필 사진 -->
    <img th:if="${profile.users_img == null}"  class="profileImg pointer" th:src="@{/img/profile/defaultProfile.png}">
    <img th:unless="${profile.users_img == null}" class="profileImg pointer" th:src="@{/pic/profile/{users_id}/{users_img}(users_id=${profile.users_id}, users_img=${profile.users_img})}">
    <input class="profileInput" type="file" accept="image/**" style="display: none">

    <div th:text="${profile.users_nickname}"></div>

    <th:block th:if="${auth.users_id eq profile.users_id}"><input type="button" value="프로필 편집"></th:block>
    <th:block th:unless="${auth.users_id eq profile.users_id}">
        <div id="containerFollow">
            <div id="btnFollow" th:attr="data-follow=${profile.datasetFollow}" class="pointer">
                <i class="follow-icon" th:classappend="${profile.followIcon}"></i>
            </div>
        </div>
    </th:block>

    <!---
            //isMyFollower : 로그인유저의 팔로워인가, isYourFollower : 프로필유저의 팔로워인가
            <th:block th:if="${profile.isMyFollower eq 1}">
                <th:block th:if="${profile.isYourFollower eq 1}">  //검정/팔로잉/취소/혼자
                    <div id="btnFollow" data-follow="unfollow2" class="pointer"><i class="follow-icon bi bi-person-check-fill"></i></div>
                </th:block>
                <th:block th:unless="${profile.isYourFollower eq 1}">  //검정/혼자/추가/팔로잉
                    <div id="btnFollow" data-follow="follow2" class="pointer"><i class="follow-icon bi bi-person-fill"></i></div>
                </th:block>
            </th:block>
            <th:block th:unless="${profile.isMyFollower eq 1}">
                <th:block th:if="${profile.isYourFollower eq 1}">  //하양/팔로잉/취소/혼자
                    <div id="btnFollow" data-follow="unfollow1" class="pointer"><i class="follow-icon bi bi-person-check"></i></div>
                </th:block>
                <th:block th:unless="${profile.isYourFollower eq 1}">  //하양/혼자/추가/팔로잉
                    <div id="btnFollow" data-follow="follow1" class="pointer"><i class="follow-icon bi bi-person"></i></div>
                </th:block>
            </th:block>
    --->

    <div>
        게시물 : <span th:text="${profile.users_feed_count}"></span>
        <span class="followerCnt">팔로워 : </span><span class="followerCnt" th:text="${profile.users_follower_count}"></span>
        <span class="followCnt">팔로우 : </span><span class="followCnt" th:text="${profile.users_follow_count}"></span>
    </div>
    <div th:text="${profile.users_name}"></div>
    <div th:text="${profile.users_ctnt}"></div>

</th:block>

</html>
